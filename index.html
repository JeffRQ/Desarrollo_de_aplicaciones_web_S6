<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Validado</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form id="formulario">
    <h2>Registro</h2>
    <label>Nombre:
      <input type="text" id="nombre" required>
      <span class="error" id="error-nombre"></span>
    </label>

    <label>Correo electrónico:
      <input type="email" id="correo" required>
      <span class="error" id="error-correo"></span>
    </label>

    <label>Contraseña:
      <input type="password" id="contrasena" required>
      <span class="error" id="error-contrasena"></span>
    </label>

    <label>Confirmar contraseña:
      <input type="password" id="confirmacion" required>
      <span class="error" id="error-confirmacion"></span>
    </label>

    <label>Edad:
      <input type="number" id="edad" required>
      <span class="error" id="error-edad"></span>
    </label>

    <div class="botones">
      <button type="submit" id="enviar" disabled>Enviar</button>
      <button type="reset">Reiniciar</button>
    </div>
  </form>
  <script src="script.js"></script>
</body>
</html>
